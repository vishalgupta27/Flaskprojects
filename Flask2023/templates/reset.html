<!Doctype html>
<html class="no-js" lang="en">
<head>
	 <title>Reset Password</title>
    <script>
        {% if msg %}
            alert('{{ msg }}');

        {% endif %}
    </script>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Amplifier</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
	<!-- Section: Design Block -->
	<section class="widget-box">
		
		<div class="mx-auto login-area">
			<div class="bg-dark w-100 mx-auto br-12 overflow-hidden">
				
			<div class="form-widget py-5 px-sm-5 px-3">
				<div class="text-center mb-4">
					<a class="logo" href="#">
						<img  src="../static/img/logo/logo.png">
					</a>
				</div>
					<form class="form_design auth_page" action="{{ url_for('reset_password') }}" method="post">
						<!-- Email input -->
							<div class="form-outline mb-4">
							<input  name="email" type="email" class="form-control" placeholder="Email" />

						</div>
						<div class="form-outline mb-4">
							<input  name="new_password" type="text" class="form-control" placeholder="New Password" />
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input name="confirm_password" type="text" class="form-control" placeholder="Confirm Password" />
						</div>

						

						<!-- Submit button -->
						<div class="d-flex justify-content-center align-items-center">
							<button type="submit" class="btn common_btn small_btn h-auto px-5 py-2">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Section: Design Block -->

    <!-- Scripts -->
    <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
